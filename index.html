<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chusen</title>
        <link rel="stylesheet" href="assets/mini.css/mini-default.min.css">
        <link rel="stylesheet" href="assets/main.css">
        <script type="text/javascript" src="assets/data.js"></script>
        <script type="text/javascript" src="assets/main.js"></script>
    </head>
    <body>
        <header>
            <a href="#" class="logo">Chusen</a>
        </header>
        <div class="container">
            <div class="fluid">
                <h2>Result :</h2>
                <div class="section">
                    <div class="row">
                        <div class="col-sm" >
                            <div class="result-wrap neumorphism-inset">
                                <span class="result-area" id="result"></span>
                            </div>
                            <div class="button-group">
                                <button class='neumorphism' onclick="Next();"><span class="primary-button">Next</span></button>
                                <button class='neumorphism' onclick="Clear();"><span>Clear</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fluid">
                <h2>Dataset :</h2>
                <div class="section">
                    <div class="row">
                        <div class="col-sm" >
                            <div class="button-group" id="datasetButtonGroup"></div>
                            <div class="data-area neumorphism-inset" id="data" contenteditable="true" placeholder="e.g. foo,bar,baz,..."></div>
                        </div>
                    </div>
                    <div class="row responsive-label">
                        <div class='col-sm settings'>
                            <label for="onlyOnce">Each element is picked only once</label>
                            <input type="checkbox" name="onlyOnce" id="onlyOnce" checked>
                        </div>
                        <div class='col-sm'>
                            <label for="waitingTime">Waiting time</label>
                            <input class="neumorphism-inset" type="number" id="waitingTime" name="waitingTime" min="0" value="350">ms
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
